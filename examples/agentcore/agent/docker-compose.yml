# Docker Compose for Weather Agent
#
# Simple example showing how to run the Weather Agent with MCP server

version: "3.8"

services:
  # Weather Agent with default configuration
  weather-agent:
    build: .
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=us-east-1
      # Override model ID if needed:
      # - BEDROCK_MODEL_ID=amazon.nova-pro-v1:0
    depends_on:
      - mcp-server

  # MCP Server (weather tools provider)
  mcp-server:
    build: ../mcp-server
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
